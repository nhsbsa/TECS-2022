{% extends 'layout.html' %}

{% set mainClasses = "nhsuk-main-wrapper--s" %}

{% block pageTitle %}
	Enter your reference number again
{% endblock %}

{% block outerContent %}
{% endblock %}

{% block content %}

<div class="nhsuk-grid-row">
	<div class="nhsuk-grid-column-two-thirds">
		<span class="nhsuk-caption-m">Your details</span>
		<h1 class="nhsuk-heading-l">Enter your reference number again</h1>

		<form action="enter-reference-number-again" method="post">
			<div class="nhsuk-form-group">
				<label class="nhsuk-label" for="reference-confirm">
					<div class="nhsuk-hint">
						We ask this to make sure we find the correct record.
					</div>
				</label>
				<input class="nhsuk-input nhsuk-u-width-one-half" id="reference-confirm" name="reference-number-confirm" type="text">
			</div>
			<button class="nhsuk-button" data-module="nhsuk-button" type="submit">
				Continue
			</button>
		</form>

    	<p><a href="respond-to-your-letter">Cancel</a></p>
	</div>
</div>

{% endblock %}
