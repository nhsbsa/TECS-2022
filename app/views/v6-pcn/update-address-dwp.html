{% extends 'layout.html' %}

{% set mainClasses = "nhsuk-main-wrapper--s" %}

{% block pageTitle %}
What is your address
{% endblock %}

{% block outerContent %}
  
{% endblock %}

{% block content %}

<div class="nhsuk-back-link">
  <a class="nhsuk-back-link__link" href="javascript:history.go(-1)">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    Go back</a>
  </div>
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">

      <form action="check-personal-details-dwp" method="post" class="form">

        <span class="nhsuk-caption-l">Confirm your entitlement</span>
        <h1 class="nhsuk-heading-l">What was your address when you had [Benefit]?</h1>
       

          <div class="nhsuk-form-group">
              <label class="nhsuk-label" for="addressline1">
                  Address line 1
              </label>
              <input class="nhsuk-input nhsuk-input--width-20" id="addressline1" name="addressline1" type="text" autocomplete="address-line1">
          </div>

          <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="addressline2">
                  Address line 2 (optional)
              </label>
              <input class="nhsuk-input nhsuk-input--width-20" id="addressline2" name="addressline2" type="text" autocomplete="address-line2">
          </div>

          <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="towncity">
                  Town or city
              </label>
              <input class="nhsuk-input nhsuk-input--width-20" id="towncity" name="towncity" type="text" autocomplete="address-level2">
          </div>

          <div class="nhsuk-form-group">
                  <label class="nhsuk-label" for="postcode">
                  Postcode
              </label>
              <input class="nhsuk-input nhsuk-input--width-10" id="postcode" name="postcode" type="text" autocomplete="postal-code">
          </div>

          

      

                

        <button class="nhsuk-button" data-module="nhsuk-button" type="submit">
          Continue
        </button>
        <p class="navigation"><a class="cancel" href="respond-to-your-letter">Cancel</a></p>
       </form>

    </div>
  </div>

{% endblock %}
