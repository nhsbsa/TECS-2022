{% extends 'layout.html' %}

{% set mainClasses = "nhsuk-main-wrapper--s" %}

{% block pageTitle %}
  Benefit between 1 November and 30 November 2017
{% endblock %}



{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      <div class="nhsuk-form-group">
        
        <div class="nhsuk-back-link">
          <a class="nhsuk-back-link__link" href="javascript:history.go(-1)">
            <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" height="24" width="24">
              <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
            </svg>
            Go back</a>
          </div>
        <form action="version4-benefit" method="get" class="form">
      
        <span class="nhsuk-caption-m">Confirm your entitlement</span>
        <h1 class="nhsuk-heading-l">[DWP Benefit] between 1 November and 30 November 2017?</h1>
        <div class="nhsuk-form-group">

          <div class="nhsuk-radios nhsuk-radios">
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="version4-benefit" name="benefit4" type="radio" value="yes">
                <label class="nhsuk-label nhsuk-radios__label" for="yes">
                    Yes
                </label>
            </div>
            <div class="nhsuk-radios__item">
                <input class="nhsuk-radios__input" id="version4-benefit" name="benefit4" type="radio" value="no">
                <label class="nhsuk-label nhsuk-radios__label" for="no">
                    No
                </label>
            </div>
        </div>
        </fieldset>
      
      </div>
      <div class="nhsuk-form-group">
        <button class="nhsuk-button" type="submit">
         Continue
        </button>
        </div>
  
        
  
          </form>      
          
      </div>
        

      </form>
      <p><a href="respond-to-your-letter">Cancel</a></p>

    </div>
  </div>
  <style>
    .heading-group p {
    margin: 0;
    padding: 0;
    color: gray;
    
    
}
.heading-group {
  margin-top: 10px;
  margin-bottom: 0px;
}
.nhsuk-heading-l {
 padding-bottom: 0px;
}

  margin-bottom: 24px;
}
  </style>

{% endblock %}
